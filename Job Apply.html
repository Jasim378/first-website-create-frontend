<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Job Application(Web)</h1>
    </header>
    <main>
        <h4> First Name </h4>
        <textarea name="Feedback" id="101" placeholder="Enter your name...." here rows="1"></textarea>
        <br>
        <h4> Last Name </h4>
        <textarea name="Feedback" id="102" placeholder="Enter your name....." here rows="1"></textarea>
        <br>
        <h4>Email</h4>
        <textarea name="Feedback" id="101" placeholder="Enter your Email...." here rows="1"></textarea>
        <h4> Job Role </h4>
        <select your job="Backend">
            <option value="Backend Developer">Backend Developer</option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="WebDevelopment Developer">WebDevelopment Developer</option>
            <option value="Nothing">Nothing</option>
        </select>
        <h4> Select your state </h4>
        <select your state="state">
            <option value="Bihar">Bihar</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Delhi">Delhi</option>
            <option value="Jharkhand">jharkhand</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="UttraKhand">UttraKhand</option>
        </select>
        <br>
        <h4>Pincode</h4>
        <input value="Feedback" type="Number" id="104" placeholder="Enter your Pincode" here rows="1">
        <h4> Enter Address</h4>
        <textarea name="Feedback" id="103" placeholder="Enter your Address" here rows="7"></textarea>
        <!-- <button onclick="myFunction()">Submit</button> -->
        <br>
        <div>
        <h4> Start Date</h4>
        <input type="date" id="date" placeholder="date" here row="1">
    </div>
        <br>
        <div class="form_control">
            <label for="Upload">Upload Your Cv Or Resume</label>
            <input type="file" id="Upload" name="Upload"/>
    </div>
        <br>
        <div class="button_container">
            <button type="submit">Apply Now</button>
    </div>
        <br>
        <br>
        <br>
    </main>
</body>
</html>
